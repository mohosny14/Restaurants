name: restaurants-api-cd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish Restaurants.API/Restaurants.API.csproj -c Release -o publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: publish

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: publish

      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v3
        with:
          app-name: MoRestaurants-api-dev
          publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}
          package: publish
